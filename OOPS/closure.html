<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--A closure is an inner function that has access to the outer function variables
         and global variables, the inner function has access not only to the outer
          functions variables, but also to the outer function parameters
 -->
    <script>
        function addNumbers(firstNum, secondNum){
            var returnValues = "Result is : "
            function add(){
                return returnValues + (firstNum + secondNum)
            }
            return add();
        }

        var mySum= addNumbers(30,40)
        var result = mySum

        document.write(result)
        // var result= addNumbers(20,30)
        // document.write(result)
    </script>
</body>
</html>
