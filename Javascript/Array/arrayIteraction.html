<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="demo"></p>
    <!-- Array iteration methods operate on every array item.
        Array.forEach()
        The forEach() method calls a function (a callback function) once for each array element. 
        
        var alphabets= ["a", "b", "c"];
        alphabets.forEach((entry) => {
        console.log(entry);
        });
    -->
    <!-- Array.map()
         map() method creates a new array by performing a function on each array element.
         map() method does not execute the function for array elements without values.
         map() method does not change the original array.-
        
        var numbers1 = [45, 4, 9, 16, 25];
        var numbers2 = numbers1.map(myFunction);

        document.getElementById("demo").innerHTML = numbers2;

        function myFunction(value, index, array) {
        return value * 2;
        }
    -->

        <!-- Array.filter()
        The filter() method creates a new array with array elements . 
        var numbers = [45, 4, 9, 16, 25];
        var over18 = numbers.filter(myFunction);

        document.getElementById("demo").innerHTML = over16;

        function myFunction(value, index, array) {
        return value > 16;
        }
    -->

    <!-- Array.reduce()
    The reduce() method runs a function on each array element to produce (reduce it to) a single value.
    The reduce() method works from left-to-right in the array. See also reduceRight().

        var numbers = [45, 4, 9, 16, 25];
        var sum = numbers.reduce(myFunction);

        function myFunction(total, value, index, array) {
        return total + value;
        }
     -->

     <!-- Array.every()
    The every() method check if all array values pass a test.
    const numbers = [45, 4, 9, 16, 25];
    let allOver18 = numbers.every(myFunction);

    document.getElementById("demo").innerHTML = "All over 18 is " + allOver18;

    function myFunction(value, index, array) {
    return value > 18;
    } -->

    <!-- Array.some()
    The some() method check if some array values pass a test.
    const numbers = [45, 4, 9, 16, 25];
    let someOver18 = numbers.some(myFunction);

    document.getElementById("demo").innerHTML = "Some over 18 is " + someOver18;

    function myFunction(value, index, array) {
    return value > 18;
    } -->

    <!-- Array.indexOf()
    The indexOf() method searches an array for an element value and returns its position.
    const fruits = ["Apple", "Orange", "Apple", "Mango"];
    let position = fruits.indexOf("Apple") + 1;

    document.getElementById("demo").innerHTML = "Apple is found in position " + position;

    -->
    <!-- Array.lastIndexOf()
    Array.lastIndexOf() is the same as Array.indexOf(), but returns the position of the last occurrence of 
    the specified element. -->

    <!-- Array.find()
    The find() method returns the value of the first array element that passes a test function. 
    var numbers = [4, 9, 16, 25, 29];
    var first = numbers.find(myFunction);

    document.getElementById("demo").innerHTML = "First number over 16 is " + first;

    function myFunction(value, index, array) {
    return value > 16;
    }-->

    <script>

        var numbers = [45, 4, 9, 16, 25];
        var result = "";
        numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = result;

        function myFunction(value) {
        result += value + "<br>";
        }
    </script>
    

</body>
</html>
